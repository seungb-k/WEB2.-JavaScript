<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      function sum() {
        document.write(1+1);
      }
      sum();
      document.write('</br>');
      sum();
    </script>
    <ul>
      <script type="text/javascript">
      function two() {
        document.write('<li>2-1</li>')
        document.write('<li>2-2</li>')
      }
        document.write('<li>1</li>');
        two();
        document.write('<li>2</li>');
        two();
        document.write('<li>3</li>');
        document.write('<li>4</li>');
        two();
        document.write('<li>5</li>');
        two();
      </script>
    </ul>
    <h2>return</h2>
    <script type="text/javascript">
      function sum2(left,right) {
        return left+right;
      }
      document.write('<div style="color:red">' + sum2(2,3) + '</div>');
      document.write('<div>' + sum2(2,3) + '</div>');
      document.write('<div style="font-size:40px">' + sum2(2,3) + '</div>');
    </script>
  </body>
</html>
