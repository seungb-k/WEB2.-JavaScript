<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var computer = ['CPU', '메인보드', '그래픽카드', '파워', '램', '쿨러', '케이스']
    </script>
    <ul>
      <script type="text/javascript">
      var i = 0;
      while (i < computer.length) {
        document.write('<li>'+computer[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>
  </body>
</html>
