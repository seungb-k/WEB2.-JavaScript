<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      var computer = ['CPU', '그래픽카드'];
    </script>
    <h2>add</h2>
    <script type="text/javascript">
      computer.push('램', '쿨러', '케이스', '파워', '메인보드')      
    </script>
    <h2>count</h2>
    <script type="text/javascript">
      document.write(computer.length);
    </script>
  </body>
</html>
